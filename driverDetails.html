<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/driverDetails.css">
    <title>Driver Details</title>
</head>
<body>
    <div id="driverForm">
        <form  action="driver.html">
            <td><img src="images/logo.jpeg" alt="Hike logo"></td>
            <label class="lab" for="">  Phone number: </label> 
            <input class="input_box" type="text" name="phoneNumber"> 
            <label class="lab" for=""> Gender: </label>
            <select class="input_box" name="rental-option">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        
            <label class="lab" for=""> Upload ID: </label> 
            <input class="input_box" type="file" name="driverID"> 
            <label class="lab" for=""> Upload Driver License: </label> 
            <input class="input_box" type="file" name="driverLicense" />
            <label class="lab" for="">Upload vehicle photo: </label> 
            <input class="input_box" type="file" name="vehiclePhoto" />
            <input id="subButSignUp" type="submit" value="Submit" href="index.html" />
        </form>
    </div>
</body>
</html>
