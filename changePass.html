<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change your password here</title>
    <link rel="stylesheet" href="css/changePass.css">

</head>
<body>
    <div id="changePassForm">
        <form  action="index.html"> 
            <img src="images/logo.jpeg" alt="Hike Logo">
            
            <label class="lab" for="">Old Password: </label> 
            <input class="input_box" type="password" name="oldPassword" />
            <label class="lab" for="">New Password: </label> 
            <input class="input_box" type="password" name="newPassword" />
            <label class="lab" for="">Confirm New Password: </label> 
            <input class="input_box" type="password" name="newPasswordConfirmation" />
            
            <input id="subButChangePass" type="submit" value="Submit" href="index.html" />
        </form>
    </div>
</body>
</html>
