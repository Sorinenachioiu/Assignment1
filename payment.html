<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/payment.css">
    <title>Payment</title>
</head>
<body>
    <div id="paymentForm">
        <form  action="index.html">
            <td><img src="images/logo.jpeg" alt="Hike logo"></td>
            <label class="lab" for=""> Cardholder Name: </label> 
            <input class="input_box" type="text" name="cardholderName"> 
            <label class="lab" for=""> Card Number: </label> 
            <input class="input_box" type="number" name="cardNumber"> 
            <div class="lab" id="expiryDateInput">
                <label class="lab" for="">MM/YY: </label> 
                <input class="input_box" type="month" name="CVV" />
                <label class="lab" for="">CVV: </label> 
                <input class="input_box" type="number" name="CVV" />
            </div>
            <label class="lab" for="">Billing Address: </label> 
            <input class="input_box" type="text" name="billAddress" />
            <input id="subButSignUp" type="submit" value="Pay" href="index.html" />
        </form>
    </div>
</body>
</html>
