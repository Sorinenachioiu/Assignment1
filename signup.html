<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/signup.css">
    <script src="scripts/tracking.js"></script>
</head>
<body>
    <div id="signUpForm">
        <form  action="index.html">
            <td><img src="images/logo.jpeg" alt="Hike logo"></td>
            <label class="lab" for=""> <center> Full Name: </center></label> 
            <input class="input_box" type="text" name="full_name"> 
            <label class="lab" for=""> <center>Email: </center></label> 
            <input class="input_box" type="email" name="Email"> 
            <label class="lab" for="">Password: </label> 
            <input class="input_box" type="password" name="password" />
            
            <label class="lab" for="">Confirm Password: </label> 
            <input class="input_box" type="password" name="password_confirmation" />
            
            <input id="subButSignUp" type="submit" value="Submit" href="index.html" />
        </form>
    </div>
    <div id="results">
        <ul>
            <li><span id="display">0</span></li>
            <li><span id="timeSpent">0</span></li>
            <li><span id="keyPresses">0</span></li>
            <li><span id="charsTyped">0</span></li>
        </ul>
    </div>
</body>
</html>
